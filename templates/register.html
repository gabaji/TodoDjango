{% extends 'base.html' %}

{% block body_block %}

<h1>
    This is registeration page!
</h1>
<div>
    <form action="" method="post">
        <div class="p-4">
            {% csrf_token %}
            <div class='d-flex justify-content-around p-4'>
                {{ form.username.label }}
                {{ form.username }}
            </div>
            <div class='d-flex justify-content-around p-4'>
                {{ form.password.label }}
                {{ form.password }}
            </div>
            <div class='d-flex justify-content-around p-4'>
                {{ form.email.label }}
                {{ form.email }}
            </div>
            <div class='d-flex justify-content-around p-4'>
                <input type="submit" value="Submit">
            </div>

            {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                {{ form.errors }}
            </div>
            {% endif %}

        </div>
    </form>
</div>
{% endblock %}
